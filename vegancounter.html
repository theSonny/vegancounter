  <script>
    var persecond = 8;
    var numbers = [ 46622920000, 677536000, 
                    2248138000, 1275803000, 
                    291337000, 504754000, 
                    1052273000, 0];
    var counts = [ 0, 0, 0, 0, 0, 0, 0, 0 ];
    var rate = [ 0, 0, 0, 0, 0, 0, 0, 0 ];
  
    function incrementcounter()
    {
      var num;
      var str;
      var th;
      for (var i = 0; i < numbers.length; ++i) {
        counts[i] += rate[i];
        str = "";
        num = Math.round(counts[i]);

        while (num > 1000) {
          th = num % 1000;

          if (th < 10)
            th = "00" + th;
          else if (th < 100)
            th = "0" + th;

          str = "," + th + str;
          num = Math.floor(num / 1000);
        }
        str = num + str;
        document.getElementById("c" + i).innerHTML = str;
      }
    }

    var intervalid = 0;

    function initcounter()
    {
      var disp;

      for (var i = 0; i < numbers.length; ++i) {
        if (numbers[i] == 0) {
          disp = "none";
        } else {
        disp = "block";
        }
  
        document.getElementById("c" + i).style.display = disp;
        rate[i] = numbers[i] /  365 / 24 / 60 / 60 / persecond;
        counts[i] = 0;
      }

      if (intervalid != 0)
        clearInterval(intervalid);

      intervalid = setInterval("incrementcounter()", 1000 / persecond);
    }

    initcounter();
  </script>
